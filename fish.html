<body onload="Initialize()" style="opacity: 1;">
    <div id="ReturnAndShareControls"></div>
    <div id="DemoScreenreaderText">在线鱼缸性能测试：你的浏览器和电脑速度越快，屏幕上出现的鱼就越多</div>
    <canvas id="LoadingCanvas" width="1366" height="638"
        style="top: 0px; left: 0px; opacity: 0.093681; visibility: hidden;"></canvas>
    <audio id="WaterAudio" src="media/Background.mp3" preload="" autoplay="" loop=""></audio>
    <video id="WaterVideo" src="media/Water.mp4" preload="" autoplay="" loop=""
        style="left: 0px; width: 1366px; top: -65.1875px; height: 768.375px;"></video>
    <canvas id="FishBowlCanvas" width="1076" height="472" style="top: 130px; left: 190px;"></canvas>
    <canvas id="FrameCanvas" width="1366" height="638" style="top: 0px; left: 0px;"></canvas>
    <canvas id="LogoCanvas" width="165" height="67" style="top: 38px; left: 48px;"></canvas>
    <canvas id="FPSCanvas" width="215" height="160" style="top: 106px; left: 23px;"></canvas>
    <div id="FPSNeedle"
        style="transform: translate(0px, 50px) rotate(47deg) translate(0px, -50px); visibility: visible;"></div>
    <canvas id="PerformanceCanvas" width="1000" height="32" style="top: 606px;"></canvas>
    <div id="ControlPanel">
        <div id="FishHeading">数量</div>
        <div id="FishMenu"
            style="height: 10px; border-width: 0px; border-color: rgb(159, 159, 159); border-style: solid; background-color: white;">
            <div class="FishMenuItem" onclick="ToggleMenu();">
                <span id="currentMenuItem">1</span>
                <img id="MenuChevron" src="./Fish/Chevron.png">
            </div>
            <div class="FishMenuDivider"></div>
            <div class="FishMenuItem" onclick="HandleMenuClick(&#39;Auto&#39;);">自动</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(1);">1</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(5);">5</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(10);">10</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(25);">25</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(50);">50</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(100);">100</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(250);">250</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(500);">500</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(750);">750</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(1000);">1000</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(1250);">1250</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(1500);">1500</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(1750);">1750</div>
            <div class="FishMenuItem" onclick="HandleMenuClick(2000);">2000</div>
        </div>
        <div id="LayersHeading">图层</div>
        <div id="chkWater" class="Control Enabled" onclick="water.ToggleVisibility();">水</div>
        <div id="chkFish" class="Control Enabled" onclick="fishBowl.ToggleFishVisibility();">鱼</div>
        <div id="chkFrame" class="Control Enabled" onclick="frame.ToggleVisibility();">边框</div>
        <div id="chkBowlMask" class="Control Enabled" onclick="fishBowl.ToggleBowlMaskVisibility();">遮罩</div>
        <div id="chkBowlBack" class="Control Enabled" onclick="fishBowl.ToggleBowlBackVisibility();">背景</div>
        <div id="chkBowlFront" class="Control Enabled" onclick="fishBowl.ToggleBowlFrontVisibility();">前景</div>
        <div id="chkBowlShine" class="Control Enabled" onclick="fishBowl.ToggleBowlShineVisibility();">高光</div>
        <div id="chkBowlShadow" class="Control Enabled" onclick="fishBowl.ToggleBowlShadowVisibility();">阴影</div>
        <div id="chkAudio" class="Control Enabled" onclick="water.ToggleAudio();">音乐</div>
        <div id="chkLogo" class="Control Enabled" onclick="logo.ToggleVisibility();">图标</div>
        <div id="chkFPSMeter" class="Control Enabled" onclick="fpsMeter.ToggleVisibility();">帧率</div>
        <div id="chkFPSNeedle" class="Control Enabled" onclick="fpsMeter.ToggleNeedleVisibility();">指针</div>
    </div>
